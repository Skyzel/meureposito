<!DOCTYPE html>
<html>

<head>
    <title>Contato</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        form {
            max-width: 600px;
            margin: 0 auto;
        }

        label,
        input,
        textarea {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li>
                    <a href="sobre.html">Sobre mim</a>
                </li>
                <li>
                    <a href="projeto.html">Projetos</a>
                </li>
                <li>
                    <a href="contato.html">Contato</a>
                </li>
            </ul>
        </nav>
    </header>

    <section>
        <h1>Entre em contato</h1>
        <form>
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">Telefone:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
            <small>Formato esperado: 123-456-7890</small>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Descrição:</label>
            <textarea id="message" name="message" required></textarea>

            <input type="submit" value="Enviar">
        </form>
    </section>
    <footer>
        <nav style="display: flex; justify-content: center;">
          <ul style="list-style: none; display: flex; justify-content: center;">
            <li style="margin-right: 10px;"><a href=https://www.instagram.com/cbvaldir/><img src="instagram.png" alt="Instagram" width="20" height="20"></a></li>
            <li><a href="https://github.com/Skyzel"><img src="github.jpg" alt="GitHub" width="20" height="20"></a></li>
          </ul>
        </nav>
      </footer>
</body>

</html>
